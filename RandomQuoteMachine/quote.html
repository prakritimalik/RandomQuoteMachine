<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-2.2.4.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>

<div class="container-fluid text-center">
<h1> Random Quote Machine </h1>
<p> Some of my favourite quotes of all time! </p>
<button class="btn btn-default" type="submit"> New Quote </button>

<div class="quotes">
<span class="quote"> Even if you’re on the right track, you’ll get run over if you just sit there.</span>
<span class="author">—Will Rogers</span>
</div>
</div>
<script type="text/javascript" src="quotemachine.js"> </script>
</body>
</html>
